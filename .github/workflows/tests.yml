name: tests
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  #schedule:
    #- cron:  '0 12 10 * *' # Monthly at noon on the tenth
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker
      run: |
        docker-compose up -d --build
        sleep 20
        docker-compose exec db make installcheck
        docker-compose down
